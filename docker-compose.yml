version: '3.8'

networks:
  eve_net:
    driver: bridge

services:
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: eve-trader-db
    environment:
      - POSTGRES_PASSWORD=eve_pass
      - POSTGRES_USER=eve_user
      - POSTGRES_DB=eve_market_data
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - eve_net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cache:
    image: redis:alpine
    container_name: eve-trader-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - eve_net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  librarian:
    build: .
    container_name: eve-trader-librarian
    command: python -m librarian.main_v2
    depends_on:
      - db
      - cache
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
      - REDIS_URL=redis://cache:6379/0
    volumes:
      - .:/app
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nexus-dashboard:
    build: .
    container_name: eve-trader-nexus-dashboard
    command: streamlit run nexus/command_center.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - db
      - cache
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
      - REDIS_URL=redis://cache:6379/0
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  strategist:
    build: .
    container_name: eve-trader-strategist
    command: python -m strategist.main
    depends_on:
      - db
      - cache
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
      - REDIS_URL=redis://cache:6379/0
      - SYSTEM_MODE=SHADOW
      - ORACLE_HOST=http://192.168.14.105:8000
      - SHADOW_CONFIDENCE_THRESHOLD=0.35
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  oracle:
    build: .
    container_name: eve-trader-oracle
    command: uvicorn oracle.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - cache
    environment:
      - ORACLE_DEVICE=cpu
      - ORACLE_MODEL_PATH=/app/models/oracle_v1_latest.pt
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  arduino-bridge:
    build: .
    container_name: eve-trader-arduino-bridge
    command: python scripts/arduino_bridge.py
    depends_on:
      - cache
    environment:
      - REDIS_URL=redis://cache:6379/0
      - ARDUINO_PORT=/dev/ttyACM0
      - ARDUINO_BAUD=9600
      - RETRY_SECONDS=5
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  watchdog:
    build: .
    container_name: eve-trader-watchdog
    command: python scripts/db_watchdog.py
    depends_on:
      - db
      - cache
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
      - REDIS_URL=redis://cache:6379/0
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  data-exporter:
    build: .
    container_name: eve-trader-data-exporter
    command: uvicorn scripts.export_api:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  historian:
    build: .
    container_name: eve-trader-historian
    command: python scripts/market_historian.py --loop --region-id 10000002 --bucket-minutes 5 --lookback-minutes 5
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  daily-alpha:
    build: .
    container_name: eve-trader-daily-alpha
    command: python scripts/daily_alpha.py --loop --interval-seconds 86400
    depends_on:
      - db
      - cache
    environment:
      - DATABASE_URL=postgresql://eve_user:eve_pass@db:5432/eve_market_data
      - REDIS_URL=redis://cache:6379/0
      - DAILY_ALPHA_REDIS_KEY=performance:last24h
      - DAILY_ALPHA_HORIZON_MINUTES=60
      - DAILY_ALPHA_FEE_RATE=0.025
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gpu-logger:
    build: .
    container_name: eve-trader-gpu-logger
    command: python scripts/gpu_logger.py
    depends_on:
      - cache
    environment:
      - REDIS_URL=redis://cache:6379/0
      - GPU_LOGGER_INTERVAL_SECONDS=30
    volumes:
      - ./:/app
    networks:
      - eve_net
    restart: unless-stopped
    gpus: all
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
